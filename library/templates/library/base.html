{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8" />        
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />        
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
<link rel="canonical" href="http://www.creative-tim.com/product/material-kit-pro" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="../../static/css/signup/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/css/signup/material-kit.min.css%3Fv=1.1.1.css" rel="stylesheet"/>
	{% block extend_head %}{% endblock %}
</head>
<body>
	{% block content %}
	{% endblock %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/material.min.js' %}"></script>
	<!--    Plugin for Date Time Picker and Full Calendar Plugin   -->
	<script src="{% static 'js/moment.min.js' %}"></script>
	<!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/   -->
	<script src="{% static 'js/nouislider.min.js' %}" type="text/javascript"></script>
	<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker   -->
	<script src="{% static 'js/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
	<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select   -->
	<script src="{% static 'js/bootstrap-selectpicker.js' %}" type="text/javascript"></script>
	<!--	Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/   -->
	<script src="{% static 'js/bootstrap-tagsinput.js' %}"></script>
	<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/	javascript/#fileinput   -->
	<script src="{% static 'js/jasny-bootstrap.min.js' %}"></script>
	<!--    Plugin For Google Maps   -->
	<!--    Plugin for 3D images animation effect, full documentation here: https://github.com/drewwilson/atvImg    -->
	<script src="{% static 'js/atv-img-animation.js' %}" type="text/javascript"></script>
	<!--    Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc    -->
	<script src="{% static 'js/material-kit.min.js' %}" type="text/javascript"></script>
	{% block scripts %}
	{% endblock %}
</body>
</html>
